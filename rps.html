<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="./stylesheet/rps.css">
</head>
<body>

  <header>
    <h1>Let's Play Rock Paper Scissors!</h1>
  </header>

  <!-- new for winner/loser style -->
  <div class="scoreboard">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
  </div>


  <!-- change announcement for winner of 5 games -->
  
  <div class="announcement">
    <p id="w-l-container"><span id="w-l"></span></p>
    <div class="choice-display">
      <div id="user-display"><p><span class="choicer">Your Choice:</span><br><span id="user-choice"></span></p></div>
      <div id="comp-display"><p><span class="choicer">Comp Choice:</span><br><span id="comp-choice"></span></p></div>
      <div id="w-l-container"><img id="w-l-gif" src="../RockPaperScissors/images/thinking.gif" alt="status-display"></div>
    </div>
  </div>

  <div class="message">
    <p>Make your move!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r"><img src="./images/rock.png" class="choice-img" alt="rock"></div>
    <div class="choice" id="p"><img src="./images/paper.png" class="choice-img" alt="paper"></div>
    <div class="choice" id="s"><img src="./images/scissors.png" class="choice-img" alt="scissors"></div>
  </div>

  <div class="resetter">
    <div class="choice" id="reset">Reset</button>
  </div>

  

<script src="./scripts/rps.js" charset="utf-8"></script>
</body>
</html>
